{% load static %} <!-- Carrega os arquivos estáticos, como CSS e imagens, para a página -->

<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="en"> <!-- Declaração do idioma principal da página -->
<head>
    <meta charset="UTF-8"> <!-- Especifica o conjunto de caracteres como UTF-8 -->
    <title>Login - Gerenciador de Projetos</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="{% static 'login.css' %}"> <!-- Importa o arquivo de estilo CSS -->
</head>
<body>
    <h1>Gerenciador de Projetos</h1> <!-- Título principal da página -->
    
    <!-- Formulário de login -->
    <form action="submit" method="POST">{% csrf_token %}
        <div align="center">
            <!-- Campos de entrada para usuário e senha -->
            <label>Usuário:</label>
            <input type="text" name="username">
            <label>Password:</label>
            <input type="password" name="password">
            <!-- Botão de submissão do formulário -->
            <button type="submit">Entrar</button>
        </div>
    </form>

    <!-- Exibe mensagens de erro, se houverem -->
    {% for message in messages %}
        <div align="center">
            <strong>Erro! </strong>{{ message }}
        </div>
    {% endfor %}
</body>
</html>
